<body class="u-body u-xl-mode" data-lang="en">
    <section class="u-clearfix u-section-1" id="sec-ee14" style="width: 500px;">
        <div class="u-clearfix u-sheet u-sheet-1">
            <h1 class="u-align-center-xs u-text u-text-custom-color-5 u-text-default-xs u-text-1">StickIT Login&nbsp;</h1>
            <div class="u-expanded-width-xs u-form u-login-control u-form-1">
                <div id="error-message" style="display: none; color: red;">
                    Incorrect email or password.
                </div>
                <form id="sign-in-form" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;" redirect="true">
                    <div class="u-form-group u-form-name u-label-top">
                        <label for="username-input" class="u-label u-text-custom-color-5">Username</label>
                        <input type="text" placeholder="Enter your Username" id="username-input" name="username" class="u-border-grey-30 u-input u-input-rectangle u-input-1" required="">
                    </div>
                    <div class="u-form-group u-form-password u-label-top">
                        <label for="password-input" class="u-label u-text-custom-color-5">Password</label>
                        <input type="password" placeholder="Enter your Password" id="password-input" name="password" class="u-border-grey-30 u-input u-input-rectangle u-input-2" required="">
                    </div>
                    <div class="u-align-center u-form-group u-form-submit u-label-top">
                        <a href="#" id="LoginButton" class="u-border-none u-btn u-button-style u-custom-color-5 u-btn-2">Login</a>
                        <input type="submit" value="submit" class="u-form-control-hidden">
                    </div>
