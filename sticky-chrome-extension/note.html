<!DOCTYPE html>
<style type="text/css">
    body {
        margin: 5px;
        color: #5C5C5C;
        background-color: lightyellow;
    }

    h1 {
        font-size: 15px;
        text-align: center;
    }
</style>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Note</title>
</head>

<body>
    <form class="flex-col" style="display:flex;flex-direction: column;gap: 10px;">
        <span>
            Write note here
        </span>
        <textarea name="note" id="" cols="30" rows="10" onkeyup="Allow()"></textarea>
        <!-- <input id="note" type="text" maxlength="500" onkeyup="Allow()"> -->
        <input type="submit" value="Save/Show" onclick="noteExInsert()" />
       

    </form>

    <script type="text/javascript">
        var notes = [];
        var noteInput = document.getElementById("note");
        var messageBox = document.getElementById("display");

        function Allow() {
            if (!user.note.value.match(/[a-zA-Z]$/) && user.note.value != "") {
                user.note.value = "";
                alert("Please Enter only alphabets");
            }
        }

        function noteExInsert() {
            notes.push(noteInput.value);
            NoteExclearAndShow();
        }

        function NoteExclearAndShow() {
            noteInput.value = "";
            messageBox.innerHTML = "";
            messageBox.innerHTML += "Notes: <br/><br/>" + notes.join("<br/><br/>");
        }
    </script>
</body>

</html>
